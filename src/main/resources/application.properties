# Nombre de la aplicación
spring.application.name=magicbackend

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/magicbutton?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=magicuser
spring.datasource.password=magicpass

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Puerto del servidor
server.port=8080
